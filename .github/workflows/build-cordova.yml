name: Build Cordova APK

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract Cordova project
        run: |
          tar -xzf evergreen-cordova-source.tar.gz
          ls EvergreenApp

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Cordova
        run: npm install -g cordova@12.0.0

      - name: Install dependencies
        working-directory: EvergreenApp
        run: npm install

      - name: Add Android platform
        working-directory: EvergreenApp
        run: cordova platform add android@12.0.1

      - name: Build APK
        working-directory: EvergreenApp
        run: |
          cordova build android --release
          cp platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk ../EvergreenCordova.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: evergreen-cordova-apk
          path: EvergreenCordova.apk
